<section class="sms-section sms-consult sms-no-pt sms-no-pb" style="background-image: url(assets/images/bg_5.jpg);"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-6 py-5 px-md-5">
                <div class="py-md-5">
                    <div class="heading-section heading-section-white mb-5">
                        <h2 class="mb-4">Request A Quote</h2>
                        <p>{{text}}</p>
                    </div>
                    <form action="#" class="appointment-form">
                        <div class="d-md-flex">
                            <div class="form-group">
                                <input [(ngModel)]="quoteModel.first" name="first" id="first" type="text"
                                    class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group ml-md-4">
                                <input [(ngModel)]="quoteModel.last" name="last" id="last" type="text"
                                    class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="d-md-flex">
                            <div class="form-group">
                                <div class="form-field">
                                    <div class="select-wrap">
                                        <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                        <select [(ngModel)]="quoteModel.guidance" name="guidance" id="guidance"
                                            class="form-control">
                                            <option value="">Select Guidance</option>
                                            <option value="website">Website</option>
                                            <option value="branding">Branding</option>
                                            <option value="email">Email Campaigns</option>
                                            <option value="seo">SEO</option>
                                            <option value="other">Other Services</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ml-md-4">
                                <input [(ngModel)]="quoteModel.phone" type="phone" class="form-control"
                                    placeholder="Phone" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="d-md-flex">
                            <div class="form-group">
                                <textarea [(ngModel)]="quoteModel.message" name="message" id="message" cols="30"
                                    rows="2" class="form-control" placeholder="Message" required></textarea>
                            </div>
                            <div class="form-group ml-md-4">
                                <button class="btn btn-white py-3 px-4"
                                    (click)="addNewQuoteSubmition(quoteModel)">Request a quote</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
