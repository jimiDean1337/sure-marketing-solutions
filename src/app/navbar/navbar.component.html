<div #top class="bg-top navbar-light d-flex flex-column-reverse">
    <div class="container py-3 d-none d-md-block">
        <div class="row no-gutters d-flex align-items-center align-items-stretch">
            <div class="col-md-4 d-flex align-items-center py-4">
                <img src="assets/images/logo.png" width="225" alt="Sure Marketing Solutions Logo" class="navbar-brand"
                    (click)="navigation('home')">
            </div>
            <div class="col-lg-8 d-block">
                <div class="row d-flex">
                    <div class="col-md d-flex topper align-items-center align-items-stretch py-md-4">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text">
                            <span>Email</span>
                            <span><a
                                    href="mailto:info@suremarketingsolutions.com">info@suremarketingsolutions.com</a></span>
                        </div>
                    </div>
                    <div class="col-md d-flex topper align-items-center align-items-stretch py-md-4">
                        <div class="icon d-flex justify-content-center align-items-center"><span
                                class="fa fa-phone"></span>
                        </div>
                        <div class="text">
                            <span>Call</span>
                            <span><a href="tel:+17404051633">+1 740 405 1633</a></span>
                        </div>
                    </div>
                    <div class="col-md d-flex topper align-items-center align-items-stretch py-md-4">
                        <div class="icon d-flex justify-content-center align-items-center"><span
                                class="fa fa-clock-o"></span></div>
                        <div class="text">
                            <span>Working Hours</span>
                            <span>Mon - Sat 8am - 5pm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-social-menu py-2 bg-light">
        <div class="container">
            <div class="row">
                <div class="col" [hidden]="top.clientWidth > 760">
                    <img src="assets/images/logo.png" width="100" alt="Sure Marketing Solutions Logo" class="navb-brand"
                        (click)="navigation('home')">
                </div>
                <div class="col">
                    <p class="social mb-0">
                        <a href="#"><i class="fa fa-facebook"></i><span class="sr-only">Facebook</span></a>
                        <a href="#"><i class="fa fa-twitter"></i><span class="sr-only">Twitter</span></a>
                        <a href="#"><i class="fa fa-instagram"></i><span class="sr-only">Instagram</span></a>
                    </p>
                </div>
                <div class="col text-right">
                    <a routerLink="contact" class="btn-link">Get A Quote</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container d-flex align-items-center">
        <button class="navbar-toggler" type="button" aria-controls="sms-nav" aria-expanded="false"
            aria-label="Toggle navigation" (click)="toggleMenu()">
            <span class="oi oi-menu"></span>
        </button>

      <div class="form-group d-flex">

        <div class="navbar-collapse animated" id="sms-nav"

                        class="nav-link">Home</span></li>

                <!-- <li class="nav-item" (click)="navigation('about')"><span class="nav-link">About</span></li> -->
                <li class="nav-item" [ngClass]="isActive('team') ? 'active': ''" (click)="navigation('team')"><span
                        class="nav-link">Team</span></li>
                <!-- <li class="nav-item" (click)="navigation('projects')"><span class="nav-link">Case Studies</span></li> -->
                <li class="nav-item" [ngClass]="isActive('services') ? 'active': ''" (click)="navigation('services')">

                <li class="nav-item" [ngClass]="isActive('contact') ? 'active': ''" (click)="navigation('contact')">

            </ul>
        </div>
    </div>
</nav>
